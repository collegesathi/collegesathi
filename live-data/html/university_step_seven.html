                <div class="menu_icon">

            <div class="degree_heading text-center">

                        <div class="details_logo_inner">
                            <ul>
                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">

                                </li>
                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo12.jpg" alt="">

                                </li>
                                <li>

                                <li>

                                        <img src="assets/images/Online-Education-logo9.jpg" alt="">

                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">
                                    </figure>
                                </li>

                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">

                                </li>
                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">

                                </li>
                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="assets/images/Online-Education-logo4.jpg" alt="">
                                    </figure>
                                </li>
                            </ul>

                        </div>
                        <div class="sign_up_access">
                            <h3>Sign Up NOW <br> to access your List!</h3>

                        </div>
                    </div>



                </div>

                <div class="contact_details_box access_column">
                    <div class="bg-white details_box_main">
                        <form class="access_list_form">
                            <div class="access_list_box pb-30">

                                <div class="form-check icon_input ">
                                    <input type="radio" name="flexRadioDefault" id="Man">
                                    <label for="Man" class="input_icon_man">
                                        <img class="icon_imgorange" src="assets/images/man.svg" alt="">
                                        <img class="icon_imgwhite" src="assets/images/man_white.svg" alt="">
                                        <span>Main</span>
                                    </label>
                                </div>

                                <div class="form-check icon_input ">
                                    <input type="radio" name="flexRadioDefault" id="Female">
                                    <label for="Female" class="input_icon_woman">
                                        <img class="icon_imgorange" src="assets/images/woman.svg" alt="">
                                        <img class="icon_imgwhite" src="assets/images/woman_white.svg" alt="">
                                        <span>Female</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form_col_12">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form_col_12">
                                <label class="form-label">Email Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="access_list_box form_col_12 mobile_input">
                                <div class="form_column countrynumber number_select">
                                    <label class="form-label">Mobile number</label>
                                    <div class="country_code ">
                                        <span><img src="assets/images/india.png" alt=""></span>
                                        <span>+91</span>
                                    </div>
                                    <input type="text" class="form-control">


                                </div>
                                <div class="form_column">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="access_list_box form_col_12">
                                <div class="form_column">
                                    <label class="form-label">State</label>
                                    <select class="form-select" name="State">
                                        <option value="1">Rajasthan</option>
                                    </select>
                                </div>
                                <div class="form_column">
                                    <label class="form-label">City</label>
                                    <select class="form-select" name="State">
                                        <option value="1">jaipur</option>
                                    </select>
                                </div>
                            </div>

    <script>

        $('.responsive').slick({
            dots: true,
            infinite: false,
            // speed: 300,
            // autoplay: true,
            autoplaySpeed: 2000,
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>
